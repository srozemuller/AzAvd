# This is a basic workflow to help you get started with Actions

name: Release

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  workflow_call:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Download a Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: azModule
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Creating a tag based on module version
        id: generate_tag
        shell: pwsh
        run: |
          ./Compiler/Az.Avd.generate.tag.ps1
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          custom_tag: ${{ steps.generate_tag.outputs.version }}.${{ github.run_number }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: "Configuration without Checkout"
        id: without_checkout
        uses: mikepenz/release-changelog-builder-action@develop
        with:
          fromTag: v2.5.1
          toTag: v${{ steps.generate_tag.outputs.version }}.${{ github.run_number }}
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Uncategorized</summary>\n\n#{{UNCATEGORIZED}}\n</details>",
              "categories": [
                {
                    "title": "## ‚ùóÔ∏è Breaking!!!",
                    "labels": ["breaking"]
                },
                {
                    "title": "## üöÄ Features",
                    "labels": ["feat"]
                },
                {
                    "title": "## üêõ Fixes",
                    "labels": ["bug"]
                },
                {
                    "title": "## üìù Refactor",
                    "labels": ["refactor"]
                },
                {
                    "title": "## üß™ Tests",
                    "labels": ["test"]
                },
                {
                    "title": "## üí¨ Other",
                    "labels": ["other"]
                },
                {
                    "title": "## üì¶ Dependencies",
                    "labels": ["dependencies"]
                }
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Echo Configuration without Checkout Changelog
        env:
          CHANGELOG: ${{ steps.without_checkout.outputs.changelog }}
        run: echo "CHANGELOG"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: v${{ steps.generate_tag.outputs.version }}.${{ github.run_number }}
          release_name: Release v${{ steps.generate_tag.outputs.version }}.${{ github.run_number }}
          body: ${{ steps.without_checkout.outputs.changelog }}
          draft: false
          prerelease: false